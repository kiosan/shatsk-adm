<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shatsk Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="wrapper">

        <main class="main">
            <header class="header">
                <div class="header__logo">
                    <a href="index.html"><img src="img/logo.svg" alt=""></a>
                </div>
                <nav class="header__nav">
                    <button type="button" class="header__link is-active">Календар</button>
                    <button type="button" class="header__link">Бронювання</button>
                    <button type="button" class="header__link">Номери</button>
                </nav>
                <nav class="header__nav">
                    <button type="button" class="header__link">Гостинний двір</button>
                </nav>
            </header>

            <div class="dashboard">
                <div class="dashboard__type">
                    <button type="button" class="btn btn--transparent">Тиждень</button>
                    <button type="button" class="btn btn--transparent is-active">Місяць</button>
                    <button type="button" class="btn btn--transparent">Рік</button>
                </div>
                <div class="dashboard__period">
                    <button type="button" class="btn btn--text" id="pRangeLeft"><i class="icon icon-arrow-left"></i></button>
                    <div class="p-range" id="pRange">
                        <button type="button" class="btn btn--transparent">Січень</button>
                        <button type="button" class="btn btn--transparent">Лютий</button>
                        <button type="button" class="btn btn--transparent">Березень</button>
                        <button type="button" class="btn btn--transparent is-active">Квітень</button>
                        <button type="button" class="btn btn--transparent is-active">Травень</button>
                        <button type="button" class="btn btn--transparent">Червень</button>
                        <button type="button" class="btn btn--transparent">Липень</button>
                        <button type="button" class="btn btn--transparent">Серпень</button>
                        <button type="button" class="btn btn--transparent">Вересень</button>
                        <button type="button" class="btn btn--transparent">Жовтень</button>
                        <button type="button" class="btn btn--transparent">Листопад</button>
                        <button type="button" class="btn btn--transparent">Грудень</button>
                    </div>
                    <button type="button" class="btn btn--text" id="pRangeRight"><i class="icon icon-arrow-right"></i></button>
                </div>
                <div class="dashboard__view" data-view="month">
                    <div class="month">
                        <h4 class="month__title">Квітень</h4>
                        <div class="calendar">
                            <ul class="calendar__head">
                                <li class="calendar__weekday">Пн</li>
                                <li class="calendar__weekday">Вт</li>
                                <li class="calendar__weekday">Ср</li>
                                <li class="calendar__weekday">Чт</li>
                                <li class="calendar__weekday">Пт</li>
                                <li class="calendar__weekday">Сб</li>
                                <li class="calendar__weekday">Нд</li>
                            </ul>
                            <div class="calendar__body" data-startday="3">
                                <button class="calendar__day" data-selected="selected" data-position="first">1 <span>3600</span></button>
                                <button class="calendar__day" data-activity="1" data-selected="selected">2 <span>360</span></button>
                                <button class="calendar__day" data-selected="selected">3 <span>360</span></button>
                                <button class="calendar__day" data-selected="selected" data-position="last">4 <span>360</span></button>
                                <button class="calendar__day" data-activity="3">5 <span>360</span></button>
                                <button class="calendar__day">6 <span>360</span></button>
                                <button class="calendar__day">7 <span>360</span></button>
                                <button class="calendar__day" data-activity="2">8 <span>360</span></button>
                                <button class="calendar__day" data-activity="2">9 <span>360</span></button>
                                <button class="calendar__day" data-activity="4">10 <span>360</span></button>
                                <button class="calendar__day">11 <span>360</span></button>
                                <button class="calendar__day" data-activity="5">12 <span>360</span></button>
                                <button class="calendar__day" data-activity="2">13 <span>360</span></button>
                                <button class="calendar__day" data-activity="3">14 <span>360</span></button>
                                <button class="calendar__day">15 <span>360</span></button>
                                <button class="calendar__day">16 <span>360</span></button>
                                <button class="calendar__day" data-status="current">17 <span>360</span></button>
                                <button class="calendar__day">18 <span>360</span></button>
                                <button class="calendar__day" data-activity="1">19 <span>360</span></button>
                                <button class="calendar__day" data-activity="5">20 <span>360</span></button>
                                <button class="calendar__day">21 <span>360</span></button>
                                <button class="calendar__day" data-selected="selected" data-position="first">22 <span>360</span></button>
                                <button class="calendar__day" data-selected="selected" data-position="last">23 <span>360</span></button>
                                <button class="calendar__day" data-activity="4">24 <span>360</span></button>
                                <button class="calendar__day" data-activity="4">25 <span>360</span></button>
                                <button class="calendar__day">26 <span>360</span></button>
                                <button class="calendar__day">27 <span>360</span></button>
                                <button class="calendar__day">28 <span>360</span></button>
                                <button class="calendar__day">29 <span>360</span></button>
                                <button class="calendar__day" data-activity="3">30 <span>360</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="month">
                        <h4 class="month__title">Травень</h4>
                        <div class="calendar">
                            <ul class="calendar__head">
                                <li class="calendar__weekday">Пн</li>
                                <li class="calendar__weekday">Вт</li>
                                <li class="calendar__weekday">Ср</li>
                                <li class="calendar__weekday">Чт</li>
                                <li class="calendar__weekday">Пт</li>
                                <li class="calendar__weekday">Сб</li>
                                <li class="calendar__weekday">Нд</li>
                            </ul>
                            <div class="calendar__body" data-startday="5">
                                <button class="calendar__day">1 <span>360</span></button>
                                <button class="calendar__day" data-activity="1">2 <span>360</span></button>
                                <button class="calendar__day">3 <span>360</span></button>
                                <button class="calendar__day">4 <span>360</span></button>
                                <button class="calendar__day" data-activity="3">5 <span>360</span></button>
                                <button class="calendar__day">6 <span>360</span></button>
                                <button class="calendar__day">7 <span>360</span></button>
                                <button class="calendar__day" data-activity="2">8 <span>360</span></button>
                                <button class="calendar__day" data-activity="2" data-selected="selected" data-position="first">9 <span>360</span></button>
                                <button class="calendar__day" data-activity="4" data-selected="selected">10 <span>360</span></button>
                                <button class="calendar__day" data-selected="selected">11 <span>360</span></button>
                                <button class="calendar__day" data-activity="5" data-selected="selected">12 <span>360</span></button>
                                <button class="calendar__day" data-activity="2" data-selected="selected">13 <span>360</span></button>
                                <button class="calendar__day" data-activity="3" data-selected="selected">14 <span>360</span></button>
                                <button class="calendar__day" data-selected="selected">15 <span>360</span></button>
                                <button class="calendar__day" data-selected="selected">16 <span>360</span></button>
                                <button class="calendar__day" data-selected="selected">17 <span>360</span></button>
                                <button class="calendar__day" data-selected="selected" data-position="last">18 <span>360</span></button>
                                <button class="calendar__day" data-activity="1">19 <span>360</span></button>
                                <button class="calendar__day" data-activity="5">20 <span>360</span></button>
                                <button class="calendar__day">21 <span>360</span></button>
                                <button class="calendar__day">22 <span>360</span></button>
                                <button class="calendar__day">23 <span>360</span></button>
                                <button class="calendar__day" data-activity="4">24 <span>360</span></button>
                                <button class="calendar__day" data-activity="4">25 <span>360</span></button>
                                <button class="calendar__day">26 <span>360</span></button>
                                <button class="calendar__day">27 <span>360</span></button>
                                <button class="calendar__day">28 <span>360</span></button>
                                <button class="calendar__day">29 <span>360</span></button>
                                <button class="calendar__day" data-activity="3">30 <span>360</span></button>
                                <button class="calendar__day" data-activity="1">31 <span>360</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="guests-btn btn btn--text">3 Заїзди  /  2 Виїзди</button>
            <div class="guests">
                <div class="guests__head">
                    <div class="guests__type">
                        <button type="button" class="guests-close-btn btn btn--text"><i class="icon icon-remove"></i></button>
                        <button type="button" class="btn btn--transparent is-active">Заїзди</button>
                        <button type="button" class="btn btn--transparent">Виїзди</button>
                    </div>
                    <div class="date-selector">
                        <button type="button" class="btn btn--text"><i class="icon icon-caret-left"></i></button>
                        <span class="text-dark">Сьогодні, 1 квітня</span>
                        <button type="button" class="btn btn--text"><i class="icon icon-caret-right"></i></button>
                    </div>
                </div>
                <div class="guests__body">
                    <div class="guest">
                        <div class="guest__room">Одномісний</div>
                        <div class="guest__term">3 ночі</div>
                        <div class="guest__name">Андрій Андрійович Андрійко</div>
                    </div>
                    <div class="guest">
                        <div class="guest__room">Двомісний</div>
                        <div class="guest__term">3 ночі</div>
                        <div class="guest__name">Галина</div>
                    </div>
                    <div class="guest guest--checked">
                        <div class="guest__room">Котедж / Двомісний люкс</div>
                        <div class="guest__term">3 ночі</div>
                        <div class="guest__name">Володимир Володимирович</div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar__body">
                <div class="confirmation">
                    <div class="mark mark--success">
                        <i class="icon icon-check"></i>
                    </div>
                    <h4>Бронювання створено</h4>
                </div>
            </div>
            <div class="sidebar__footer">
                <div class="sidebar__row">
                    <div class="btn-group btn-group--column">
                        <button type="button" class="btn btn--lg btn--fullwidth btn--green">Повернутися до календаря</button>
                        <button type="button" class="btn btn--lg btn--fullwidth btn--text">Скасувати зміни</button>
                    </div>
                </div>
            </div>
        </aside>

    </div>
    



    <script src="js/main.js"></script>
</body>
</html>
