<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shatsk Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="wrapper">

        <main class="wrapper__main">
            <header class="header">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <nav class="header__nav">
                    <button type="button" class="header__link is-active">Календар</button>
                    <button type="button" class="header__link">Бронювання</button>
                    <button type="button" class="header__link">Номери</button>
                </nav>
                <nav class="header__nav">
                    <button type="button" class="header__link">Гостинний двір</button>
                </nav>
            </header>

            <div class="dashboard">
                <div class="dashboard__type">
                    <button type="button" class="btn btn--transparent">Тиждень</button>
                    <button type="button" class="btn btn--transparent is-active">Місяць</button>
                    <button type="button" class="btn btn--transparent">Рік</button>
                </div>
                <div class="dashboard__period">
                    <button type="button" class="btn btn--text" id="pRangeLeft"><i class="icon icon-arrow-left"></i></button>
                    <div class="p-range" id="pRange">
                        <button type="button" class="btn btn--transparent">Січень</button>
                        <button type="button" class="btn btn--transparent">Лютий</button>
                        <button type="button" class="btn btn--transparent">Березень</button>
                        <button type="button" class="btn btn--transparent is-active">Квітень</button>
                        <button type="button" class="btn btn--transparent is-active">Травень</button>
                        <button type="button" class="btn btn--transparent">Червень</button>
                        <button type="button" class="btn btn--transparent">Липень</button>
                        <button type="button" class="btn btn--transparent">Серпень</button>
                        <button type="button" class="btn btn--transparent">Вересень</button>
                        <button type="button" class="btn btn--transparent">Жовтень</button>
                        <button type="button" class="btn btn--transparent">Листопад</button>
                        <button type="button" class="btn btn--transparent">Грудень</button>
                    </div>
                    <button type="button" class="btn btn--text" id="pRangeRight"><i class="icon icon-arrow-right"></i></button>
                </div>
                <div class="dashboard__view" data-view="month">
                    <div class="month">
                        <h4 class="month__title">Квітень</h4>
                        <div class="calendar">
                            <ul class="calendar__head">
                                <li>Пн</li>
                                <li>Вт</li>
                                <li>Ср</li>
                                <li>Чт</li>
                                <li>Пт</li>
                                <li class="text-dark">Сб</li>
                                <li class="text-dark">Нд</li>
                            </ul>
                            <div class="calendar__body">
                                <!-- Price blue -->
                                <!-- Current white -->
                                <!-- Selected green -->
                                <button class="calendar__day" data-price="360">1</button>
                                <button class="calendar__day" data-price="360">2</button>
                                <button class="calendar__day" data-price="360">3</button>
                                <button class="calendar__day" data-price="360">4</button>
                                <button class="calendar__day" data-price="360">5</button>
                                <button class="calendar__day" data-price="360">6</button>
                                <button class="calendar__day" data-price="360">7</button>
                                <button class="calendar__day" data-price="360">8</button>
                                <button class="calendar__day" data-price="360">9</button>
                                <button class="calendar__day" data-price="360">10</button>
                                <button class="calendar__day" data-price="360">11</button>
                                <button class="calendar__day" data-price="360">12</button>
                                <button class="calendar__day" data-price="360">13</button>
                                <button class="calendar__day" data-price="360">14</button>
                                <button class="calendar__day" data-price="360">15</button>
                                <button class="calendar__day" data-price="360">16</button>
                                <button class="calendar__day calendar__day--current" data-price="360">17</button>
                                <button class="calendar__day" data-price="360">18</button>
                                <button class="calendar__day" data-price="360">19</button>
                                <button class="calendar__day" data-price="360">20</button>
                                <button class="calendar__day" data-price="360">21</button>
                                <button class="calendar__day" data-price="360">22</button>
                                <button class="calendar__day" data-price="360">23</button>
                                <button class="calendar__day" data-price="360">24</button>
                                <button class="calendar__day" data-price="360">25</button>
                                <button class="calendar__day" data-price="360">26</button>
                                <button class="calendar__day" data-price="360">27</button>
                                <button class="calendar__day" data-price="360">28</button>
                                <button class="calendar__day" data-price="360">29</button>
                                <button class="calendar__day" data-price="360">30</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="wrapper__sidebar">
            
        </aside>

    </div>
    



    <script src="js/main.js"></script>
</body>
</html>
